<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Poppins:ital,wght@1,400;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="date">
      <div class="input_day" style="padding: 1px;">
        <label>DAY</label>
        <input id="birth_day" type="number" placeholder="DD">
      </div>
      <div class="input_month">
        <Label>MONTH</Label>
        <input id="birth_month" type="number" placeholder="MM">
      </div>
      <div class="input_year">
        <label>YEAR</label>
        <input type="number" id="birth_year" placeholder="YYYY">
      </div>
    </div>
    <div>
      <span class="buton">
        <span class="line"></span> 
        <button name="get_age" onclick="display_age()">
          <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
      </span>
    </div> 
    <div class="display">
      <div class="display_year">
        <span id="years">--</span>years
      </div>
      <div class="display_month">
        <span id="months">--</span>months
      </div>
      <div class="display_day">
        <span id="days">--</span>days
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
